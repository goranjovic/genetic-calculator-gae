<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Having fun with Genetic Calculator</title>
		<style type="text/css">
		
			#body {
				display: block;
				margin: 8px;
			}
			
			#contant {
				width: 190px;
				height: 62px;
			}
			#fb {
				float: left;
				width: 60px;
				height: 65px;
				background-color: white;
			}
			#tw {
				float:right;
				width: 60px;
				height: 65px;
				background-color: white;
			}
			#google {
				float:left;
				width: 70px;
				height: 65px;
				background-color: white;
			}
			
		</style>
		<script type="text/javascript">
			if (top === self) 
			{ 
				// redirect
				window.location = "http://genetic-calculator.appspot.com/"
			}
			
		</script>
		<script type="text/javascript" src="http://apis.google.com/js/plusone.js"></script>
	</head>
	<body>
		<div id="contant">
			<div id="google" style="float: left; width 60px; background-color: white;">
				<g:plusone href="http://genetic-calculator.appspot.com"></g:plusone>
			</div>
			<div id="fb" style="float: left; width 60px; background-color: white;">
				<script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script><fb:like href="http://genetic-calculator.appspot.com/" layout="box_count" show_faces="false" width="55"></fb:like>
			</div>
			<div id="tw" style="float: right; width 60px; background-color: white;">
				<a href="http://twitter.com/share" class="twitter-share-button" data-count="vertical">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
			</div>
		</div>
	</body>
</html>
